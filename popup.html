<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Submission Notifier</title>
  <style>
    body {
      width: 250px;
      height: 100px; /* Adjusted height to allow room for message */
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h3 {
      margin-bottom: 15px;
      font-size: 1.4em;
      color: #4CAF50;
    }

    button {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:focus {
      outline: none;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #666;
    }

    #logo {
      position: absolute;
      top: 8px;
      right: 10px;
      width: 35px; /* Adjust the logo size */
      height: 35px;
    }
  </style>
</head>
<body>
  <img src="/logo.svg" id="logo" alt="Extension Logo" />
  <h3>Grade Submission Notifier</h3>

  <button id="checkGradesButton">Check Grade Status</button>

  <div class="message" id="messageBox"></div>
  <script>
    // Button click listener to change text when clicked
    document.getElementById('checkGradesButton').addEventListener('click', function() {
      // Change button text to 'No grades have been submitted yet.'
      document.getElementById('checkGradesButton').textContent = 'No grades have been submitted yet.';
    });
  </script>
</body>
</html>
